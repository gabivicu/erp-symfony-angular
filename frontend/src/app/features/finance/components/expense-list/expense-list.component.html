<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-neutral-900">Expenses</h1>
    <app-button variant="primary">New Expense</app-button>
  </div>

  @if (isLoading) {
    <app-card [isLoading]="true" />
  }

  @if (!isLoading && expenses.length === 0) {
    <app-empty-state
      icon="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
      title="No expenses yet"
      description="Track your expenses and get reimbursed."
      actionLabel="Create Expense"
    />
  }
</div>
