<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-neutral-900">Projects</h1>
      <p class="text-neutral-500 mt-1">Track your projects and budgets</p>
    </div>
    <app-button variant="primary">New Project</app-button>
  </div>

  <!-- Loading State -->
  @if (isLoading) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of [1,2,3]; track $index) {
        <app-card [isLoading]="true" />
      }
    </div>
  }

  <!-- Empty State -->
  @if (!isLoading && projects.length === 0) {
    <app-empty-state
      icon="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
      title="No projects yet"
      description="Create your first project to get started."
      actionLabel="Create Project"
    />
  }

  <!-- Project List -->
  @if (!isLoading && projects.length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (project of projects; track project.id) {
        <app-card [title]="project.name" [subtitle]="project.code">
          <!-- Project content -->
        </app-card>
      }
    </div>
  }
</div>
