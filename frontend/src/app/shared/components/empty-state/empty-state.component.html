<div class="text-center py-12 px-4">
  <!-- Icon -->
  @if (icon) {
    <div class="flex justify-center mb-4">
      <div class="w-16 h-16 rounded-full bg-neutral-100 flex items-center justify-center">
        <svg
          class="w-8 h-8 text-neutral-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="icon"
          />
        </svg>
      </div>
    </div>
  }

  <!-- Title -->
  <h3 class="text-lg font-semibold text-neutral-900 mb-2">{{ title }}</h3>

  <!-- Description -->
  <p class="text-neutral-500 mb-6 max-w-md mx-auto">{{ description }}</p>

  <!-- Action Button -->
  @if (showAction) {
    <app-button variant="primary" [routerLink]="actionRoute">
      {{ actionLabel }}
    </app-button>
  }
</div>
