@if (routerLink) {
  <!-- Button as Link (for navigation) -->
  <a
    [class]="buttonClasses()"
    [routerLink]="routerLink"
    [class.disabled]="disabled || isLoading()"
    [attr.aria-disabled]="disabled || isLoading()"
    (click)="onClick()"
  >
    <!-- Loading Spinner -->
    @if (isLoading()) {
      <svg
        class="animate-spin -ml-1 mr-2 h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    }

    <!-- Button Content -->
    <ng-content />
  </a>
} @else {
  <!-- Button as Button (for actions) -->
  <button
    [class]="buttonClasses()"
    [disabled]="disabled || isLoading()"
    (click)="onClick()"
    type="button"
  >
    <!-- Loading Spinner -->
    @if (isLoading()) {
      <svg
        class="animate-spin -ml-1 mr-2 h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    }

    <!-- Button Content -->
    <ng-content />
  </button>
}
